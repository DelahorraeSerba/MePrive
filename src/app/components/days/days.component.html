<ng-container *ngFor="let day of daysOfWeek" class="dayweek">
    <h3>{{ day }}</h3>
    <mat-list>
        <mat-list-item *ngFor="let dish of restaurantData?.dishes">
            <span matListItemTitle>{{ dish.name }}</span>
            <span matListItemLine>{{ dish.description }}</span>
            <span matListItemLine>Price: ${{ dish.price }}</span>
        </mat-list-item>
    </mat-list>
</ng-container>

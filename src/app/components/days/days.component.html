 <ng-container *ngFor="let day of daysOfWeek" class="dayweek">

    <mat-list>
        <h3>{{ day }}</h3>
        <mat-list-item>
            <span matListItemTitle>Title</span>
            <span matListItemLine>Second line</span>
        </mat-list-item>
        <mat-list-item>
            <span matListItemTitle>Title</span>
            <span>Second line</span>
        </mat-list-item>
        <mat-list-item>
            <span matListItemTitle>Title</span>
            Second line
        </mat-list-item>
    </mat-list>
</ng-container>
